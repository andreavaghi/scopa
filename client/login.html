<template name='signup'>
  <form>
    <h1>Sign Up</h1>
    <input type='text' name='su-email' id='su-email' placeholder='Email address'>
    <input type='text' name='su-username' id='su-username' placeholder='Username'>
    <input type='password' name='su-password' id='su-password' placeholder='Password'>
    <button>Sign Up</button>
  </form>
</template>

<template name='login'>
  <form>
    <h1>Log In</h1>
    <input type='text' name='li-username' id='li-username' placeholder='Username'>
    <input type='password' name='li-password' id='li-password' placeholder='Password'>
    <button>Log In</button>
  </form>
</template>

<template name='logout'>
  <form>
    ({{currentUser.username}})
    <button>Log Out</button>
  </form>
</template>

<template name='signupLogin'>
  {{#if loggingIn}}
    Logging in...
  {{else}}
    {{#if currentUser}}
      {{> logout}}
    {{else}}
      {{> signup}}
      {{> login}}
    {{/if}}
  {{/if}}
</template>
