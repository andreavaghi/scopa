<template name="logout">
  <form>
    ({{currentUser.username}})
    <button class="btn btn-primary">Log Out</button>
  </form>
</template>

<template name="signupLogin">
  {{#if loggingIn}}
    Logging in...
  {{else}}
    {{#if currentUser}}
      {{> logout}}
    {{else}}
      {{#linkTo '/signup/'}}Signup{{/linkTo}}
      {{#linkTo '/login/'}}Login{{/linkTo}}
    {{/if}}
  {{/if}}
</template>
