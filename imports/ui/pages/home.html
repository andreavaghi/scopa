<template name="HomeLayout">
  {{#if currentUser}}
    {{> gameList}}
    {{> userList}}
  {{/if}}
</template>


<template name="gameList">
  <div class="column">
    <h1>Partite</h1>
    <ul>
      {{#each games}}
        {{> gameItem}}
      {{/each}}
    </ul>
    <h1>Partite terminate</h1>
    <ul>
      {{#each completedGames}}
        {{> gameItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="gameItem">
  <li>
  <a href="/game/{{_id}}">Partita con {{otherPlayer}}
    <span>
      {{#if inProgress}}
        iniziata {{started}}
      {{else}}
        finita {{finished}} ({{message}})
      {{/if}}
    </span>
  </a>
  </li>
</template>

<template name="userList">
  <div class="column">
    <h1>Utenti</h1>
    <p>Scegli un utente con cui iniziare una partita:</p>
    <ul>
      {{#each users}}
        {{> userItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="userItem">
  <li><button>{{username}}</button></li>
</template>
