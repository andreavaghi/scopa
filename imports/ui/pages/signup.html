<template name="SignupLayout">
  <form>
    <h1>Sign Up</h1>
    <div class="form-group">
      <input type="text" class="form-control" name="su-email" id="su-email" placeholder="Email address">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="su-username" id="su-username" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="su-password" id="su-password" placeholder="Password">
    </div>
    <button class="btn btn-primary">Sign Up</button>
  </form>
</template>
